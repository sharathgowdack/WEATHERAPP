<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸŒ¤ Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      min-height:100vh;
      display:flex;align-items:center;justify-content:center;
      background: linear-gradient(135deg,#74ebd5,#ACB6E5);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      padding:16px;
    }
    .card{ border:0; border-radius:18px; box-shadow:0 10px 30px rgba(0,0,0,.15); }
    .city-input { max-width:520px; margin:auto; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4 p-md-5 mx-auto" style="max-width:720px;">
      <h1 class="text-center mb-4">ðŸŒ¦ Weather App</h1>

      <form method="POST" class="row g-2 city-input">
        <div class="col-12 col-md-9">
          <input name="city" class="form-control form-control-lg" placeholder="Enter city (e.g., Bengaluru)" required>
        </div>
        <div class="col-12 col-md-3 d-grid">
          <button class="btn btn-primary btn-lg" type="submit">Get Weather</button>
        </div>
      </form>

      {% if error %}
        <div class="alert alert-danger mt-4 text-center">{{ error }}</div>
      {% endif %}

      {% if weather %}
        <div class="text-center mt-4">
          <h2 class="mb-2">
            {{ weather.city }}{% if weather.country %}, {{ weather.country }}{% endif %}
          </h2>
          <img
            src="https://openweathermap.org/img/wn/{{ weather.icon }}@2x.png"
            alt="icon" width="100" height="100">
          <div class="display-4 fw-bold">{{ weather.temp }}Â°C</div>
          <p class="lead mb-1">{{ weather.description }}</p>
          <p class="text-muted mb-0">Humidity: {{ weather.humidity }}%</p>
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
